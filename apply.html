<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - FuturInt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Apply to the Fall 2025 Bootcamp</h1>
  </header>
  <main>
    <section class="content">
    <form
  action="https://formspree.io/f/myzjqkkd"
  method="POST"
>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="startupName">Startup Name:</label>
      <input type="text" id="startupName" name="startupName" required />

      <label for="description">Startup Description (max 500 characters):</label>
      <textarea id="description" name="description" maxlength="500" rows="5" required></textarea>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />

      <button type="submit">Submit Application</button>
    </form>

    </section>
  </main>
</body>
</html>
