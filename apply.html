<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply â€“ FuturInt Bootcamp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9fbfd;
      color: #1a1a1a;
    }
    header {
      background-color: #102a43;
      padding: 40px 20px;
      text-align: center;
    }
    .logo-container img {
      max-width: 300px;
      height: auto;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
      color: #fff;
    }
    .form-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #102a43;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background-color: #e63946;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="futurint-horizontal-logo.png" alt="FuturInt Logo" />
    </div>
    <h1>Apply to the Fall 2025 Entrepreneur Bootcamp</h1>
  </header>

  <div class="form-container">
    <h2>Application Form</h2>
    <form action="https://formspree.io/f/myzjqkkd"  method="POST">
          
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="startupName">Startup Name:</label>
      <input type="text" id="startupName" name="startupName" required />

      <label for="description">Startup Description (max 500 characters):</label>
      <textarea id="description" name="description" maxlength="500" rows="5" required></textarea>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
