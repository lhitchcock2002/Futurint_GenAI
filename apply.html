<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - FuturInt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Apply to the Fall 2025 Bootcamp</h1>
  </header>
  <main>
    <section class="content">
      <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST">
        <label>First Name</label>
        <input type="text" name="entry.123456789" required />
        <label>Last Name</label>
        <input type="text" name="entry.234567890" required />
        <label>Email</label>
        <input type="email" name="entry.345678901" required />
        <label>Startup Name</label>
        <input type="text" name="entry.456789012" />
        <label>Startup Description</label>
        <textarea name="entry.567890123" maxlength="500"></textarea>
        <label>City</label>
        <input type="text" name="entry.678901234" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
