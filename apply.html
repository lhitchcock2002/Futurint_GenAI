<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - FuturInt</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Apply to the Fall 2025 Bootcamp</h1>
  </header>
  <main>
    <section class="content">
      <form action="https://formspree.io/f/mnqezdwo" method="POST">
        <label for="first">First Name</label>
        <input type="text" id="first" name="first" required />
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required />
        <label for="startup">Startup Name</label>
        <input type="text" id="startup" name="startup" />
        <label for="desc">Startup Description</label>
        <textarea id="desc" name="description" maxlength="500"></textarea>
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
